plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = '21'
}

repositories {
    mavenCentral()
}

shadowJar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    archiveFileName = "bindlessk8sforwarder.jar"
    archiveClassifier = 'fat'

    mergeServiceFiles()
    manifest {
        attributes(
                'Implementation-Title': jar.archiveBaseName,
                'Implementation-Version': archiveVersion,
                'Main-Class': 'com.forwarder.Main'
        )
    }

    exclude "**/Log4j2Plugins.dat"
    with jar
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.10'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.10'

    implementation group: 'io.kubernetes', name: 'client-java', version: '22.0.0'
    implementation group: 'io.vertx', name: 'vertx-core', version: '4.5.12'
    implementation group: 'io.vertx', name: 'vertx-web', version: '4.5.12'
}

test {
    useJUnitPlatform()
}